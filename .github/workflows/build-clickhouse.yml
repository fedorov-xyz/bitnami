name: Build and Push ClickHouse (Bitnami base)

on:
  workflow_dispatch:

env:
  IMAGE_NAME: bitnami/clickhouse
  IMAGE_TAG: 25.10.1-debian-12-r0
  GHCR_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone Bitnami containers repo (shallow)
        run: |
          git clone --depth=1 https://github.com/bitnami/containers.git bitnami-containers
          cd bitnami-containers/bitnami/clickhouse/25/debian-12
          echo "WORKDIR=$(pwd)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=latest

      - name: Build and Push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKDIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
